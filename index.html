<!DOCTYPE HTML>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>お問い合わせフォームを作る</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <h1>お問い合わせフォーム</h1>
    <form method="post" action="mail_confirm.php">
        <div>
            <label>名前</label>
            <br>
            <input type="text" name="name" class="text" size="25">
        </div>
        <div>
            <label>メールアドレス</label>
            <br>
            <input type="text" name="mail" class="text" size="25">
        </div>
        <div>
            <label>年齢</label>
            <br>
            <select class="select" name="age">
                <option>選択してください</option>
                <script>
                    for (var i = 18; i <= 65; i++) {
                        document.write("<option value=" + i + ">" + i + "歳</option>");
                    }
                </script>
            </select>
        </div>
        <div>
            <label>コメント</label>
            <br>
            <textarea class="textarea" rows="6" cols="30" name="comments"></textarea>
        </div>
        <div>
            <input class="submit" type="submit" value="送信する">
        </div>




    </form>

</body>

</html>
